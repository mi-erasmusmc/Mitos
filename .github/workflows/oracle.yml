name: Oracle Tests (CirceR)

on:
  workflow_dispatch:
  schedule:
    # Weekly (Monday 03:00 UTC)
    - cron: "0 3 * * 1"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true
 
jobs:
  oracle:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.8.22"
          enable-cache: true

      - name: Sync Python dependencies
        run: uv sync --frozen --extra duckdb --group dev

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: "8"

      - name: Install R deps (cached)
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::CirceR
            any::SqlRender
          cache-version: 1

      - name: Run oracle tests
        run: |
          uv run pytest -q \
            tests/test_fieldcases.py \
            tests/test_circe_field_inventory.py \
            tests/test_circe_unknown_fields.py
