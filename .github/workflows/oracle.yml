name: Oracle Tests (CirceR)

on:
  workflow_dispatch:
  schedule:
    # Weekly (Monday 03:00 UTC)
    - cron: "0 3 * * 1"

jobs:
  oracle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "0.8.22"

      - name: Sync Python dependencies
        run: uv sync --frozen --extra duckdb --group dev

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install JDK (javap)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends default-jdk-headless

      - name: Install CirceR + SqlRender
        run: |
          Rscript -e 'install.packages(c("CirceR","SqlRender"), repos="https://cloud.r-project.org")'

      - name: Run oracle tests
        run: |
          uv run pytest -q \
            tests/test_fieldcases.py \
            tests/test_circe_field_inventory.py \
            tests/test_circe_unknown_fields.py
